  solr1:
    build:
      context: .
      dockerfile: 5_solr/Dockerfile
      args:
        SOLR_DIR: /opt/solr
        ZK_HOST: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181
        IS_UNSAFE: true
    environment:
      SOLR_DIR: /opt/solr
      SOLR_INTERNAL_PORT: 8983
    image: solr:latest
    container_name: solr1
    entrypoint: [ "sh", "-c", "$$SOLR_DIR/solr-starter.sh" ]
    hostname: solr1
    networks:
      - aem-network
    ports:
      - target: 8983
        published: 8983
        protocol: tcp
        mode: host
    depends_on:
      - aem-base
      - zookeeper1

  solr2:
